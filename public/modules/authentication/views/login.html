<!-- Main content -->
<section class="content">

  <div class="login-box">
    <div class="login-logo">
      <img src="assets/images/logo.PNG"/>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Faça o login para visualizar o sistema</p>

      <form name="form" ng-submit="login()" role="form">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Usuário" id="username" name="username" ng-model="username" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Senha" id="password" name="password" ng-model="password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">

          </div>
          <!-- /.col -->
          <div class="col-xs-4 text-center">
            <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="form.$invalid">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
<!-- /.login-box -->
</section>
